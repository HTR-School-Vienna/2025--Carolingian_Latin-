description: >-
  This project reports the ground truth data from the automatic transcription of
  Latin manuscripts, written in Carolingian minuscule (9th-12th ct.), performed
  using Transkribus  in order to train the Carolingian Minuscule Model 2025 (CMM
  2025)
project-name: 2025--Carolingian_Latin
language:
  - lat
production-software: Transkribus
automatically-aligned: false
script:
  - iso: Latn
    qualify: carolingian minuscule
script-type: only-manuscript
time:
  notBefore: '800'
  notAfter: '1199'
hands:
  count: '1'
  precision: exact
license:
  name: CC-BY 4.0
  url: https://creativecommons.org/licenses/by/4.0/
format: Page-XML
transcription-guidelines: >-
  It follows the transcription principles of the Carolingian model 2025 v2
  (https://zenodo.org/communities/testo/records?q=&l=list&p=1&s=10&sort=newest)
